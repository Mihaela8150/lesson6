<!DOCTYPE html>
<html>
    <head>
        <title>Title of page</title>
        <style>
            #grad1 {
                height: 200px;
                background-image:linear-gradient(to bottom right,#020024, #7066e0,#00ffd1)
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                background-color: bisque;
                height: 80px;
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h1>a beautiful title</h1>
        <div id="grad1"></div>
        <h2>a basic HTML table</h2>

        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>alfreds futterkiste</td>
                <td>maria andres</td>
                <td>germany</td>
            </tr>
            <tr>
                <td>centro comercial moctezuma</td>
                <td>francisco chang</td>
                <td>mexico</td>
            </tr>
